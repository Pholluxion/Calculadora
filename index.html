<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

                <div id="answer-val" >0</div>
                <div id="operation-val">= 0</div>

            </div>
            
            <button class="function"   id="sin"  >sin</button>
            <button class="function"   id="cos"  >cos</button>
            <button class="function"   id="tan"  >tan</button>
            <button class="operator"   id="("    >(</button>
            <button class="operator"   id=")"    >)</button>
            <button class="function"   id="^"    >X<sup>y</sup></button>
            <button class="operatorAC" id="btnAC">AC</button>
            <button class="operatorDel"id="del"  >&larr;</button>
            <button class="operator"   id="%"    >%</button>
            <button class="operator"   id="/"    >/</button>
            <button class="function"   id="!"    >x!</button>
            <button class="number"     id="7"    >7</button>
            <button class="number"     id="8"    >8</button>
            <button class="number"     id="9"    >9</button>
            <button class="operator"   id="*"    >x</button>
            <button class="function"   id="sqrt" >&radic;x</button>
            <button class="number"     id="4"    >4</button>
            <button class="number"     id="5"    >5</button>
            <button class="number"     id="6"    >6</button>
            <button class="operator"   id="-"    >-</button>
            <!-- <button class="function"   id="1/"   >1/x</button> -->
            <button class="request"   id="??"   >??</button>
            <button class="number"     id="1"    >1</button>
            <button class="number"     id="2"    >2</button>
            <button class="number"     id="3"    >3</button>
            <button class="operator"   id="+"    >+</button>
            <button class="const"      id="pi"   >&pi;</button>
            <button class="const"      id="e"    >e</button>
            <button class="number"     id="0"    >0</button>
            <button class="number"     id="."    >.</button>
            <button class="operatorEq" id="ans"  >=</button>

        </div>

    </div>

    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/script.js" ></script>
</body>
</html>
