<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

                <div id="answer-val" >0</div>
                <div id="operation-val">= 0</div>

            </div>
            <button class="function"  onclick="insertFun('sin(')" >sin</button>
            <button class="function"  onclick="insertFun('cos(')" >cos</button>
            <button class="function"  onclick="insertFun('tan(')" >tan</button>
            <button class="operator"  onclick="insertOper('(')">(</button>
            <button class="operator"  onclick="insertOper(')')">)</button>
            <button class="function"  onclick="insertOper('^(')">X<sup>y</sup></button>
            <button class="operator"  onclick="btnAC()">AC</button>
            <button class="operator"  onclick="del()">&larr;</button>
            <button class="operator"  onclick="insertOper('%')">%</button>
            <button class="operator"  onclick="insertOper('/')" >/</button>
            <button class="function"  onclick="insertOper('!')" >x!</button>
            <button class="number"    onclick="insertNum(7)">7</button>
            <button class="number"    onclick="insertNum(8)">8</button>
            <button class="number"    onclick="insertNum(9)">9</button>
            <button class="operator"  onclick="insertOper(' * ')">x</button>
            <button class="function"  onclick="insertFun('sqrt(')"> &radic;x</button>
            <button class="number"    onclick="insertNum(4)">4</button>
            <button class="number"    onclick="insertNum(5)">5</button>
            <button class="number"    onclick="insertNum(6)">6</button>
            <button class="operator"  onclick="insertOper(' - ')">-</button>
            <button class="function"  onclick="insertFun('1/')">1/x</button>
            <button class="number"    onclick="insertNum(1)">1</button>
            <button class="number"    onclick="insertNum(2)">2</button>
            <button class="number"    onclick="insertNum(3)">3</button>
            <button class="operator"  onclick="insertOper(' + ')">+</button>
            <button class="const"     onclick="insertNum('pi')">&pi;</button>
            <button class="const"     onclick="insertNum('e')">e</button>
            <button class="number"    onclick="insertNum(0)">0</button>
            <button class="number"    onclick="insertNum('.')">.</button>
            <button class="operator"  onclick="getAns()" style="background-color: darkorange; color: white; border-radius: 48px;">=</button>

        </div>

    </div>

    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/script.js" ></script>

</body>
</html>
