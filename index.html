<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

                <div id="answer-val">1000 </div>
                <div id="operation-val">100 x 100</div>

            </div>
            <button class="function">X<sup>y</sup></button>
            <button class="function">lg</button>
            <button class="function">ln</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="function">&radic;x</button>
            <button class="operator">AC</button>
            <button class="operator">&larr;</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="function">x!</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="function">1/x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="const">&pi;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="operator">&uarr;</button>
            <button class="const">e</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator" style="background-color: darkorange; color: white; border-radius: 48px;">=</button>

        </div>

    </div>
</body>
</html>
